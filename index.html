<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gmail Fake FlexBox</title>   
        <link href="./css/mystyle.css" rel="stylesheet">
        <link href="./assets/fontawesome/fontawesome-free-6.5.1-web/css/fontawesome.css" rel="stylesheet" />
        <link href="./assets/fontawesome/fontawesome-free-6.5.1-web/css/brands.css" rel="stylesheet" />
        <link href="./assets/fontawesome/fontawesome-free-6.5.1-web/css/solid.css" rel="stylesheet" />
    </head>
    <body>
        <!-- navbar -->
        <div class="navbar">
            <ul class="option">
                <!-- hamberger button -->
                <li><i class="fa-solid fa-bars"></i></li>
                <!-- Mail button -->
                <li><i class="fa-solid fa-envelope"></i> <span>Mail</span></li>
                <!-- Chat button -->
                <li><i class="fa-solid fa-message"></i><span>Chat</span></li>
                <!-- Meet button -->
                <li><i class="fa-solid fa-video"></i><span>Meet</span></li>
            </ul>
        </div>
        <div class="right-content">
            <!-- searchbar -->
            <div class="search-bar">
                <!-- logo -->
                <div class="logo">
                    <!-- img -->
                    <img src="./images/logo-gmail.png" alt="logo" />
                </div>
                <!-- searchbar -->
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search in emails"/>
                    <!-- search box -->
                </div>
                <!-- option -->
                <div class="option">
                    <!-- status -->
                    <div class="status-active">
                        <!-- satus active -->
                        <button><i class="fa-solid fa-circle"></i> Active</button>
                        
                        <!-- popover satus content -->
                    </div>
                    <!-- option -->
                    <div class="option-content">
                        <ul>
                            <!-- option content -->
                            <li><i class="fa-regular fa-circle-question"></i></li>
                            <!-- option content -->
                            <li><i class="fa-solid fa-gear"></i></li>
                            <!-- option content -->
                            <li><i class="fa-solid fa-list"></i></li>
                        </ul>
                    </div>
                    <!-- avartar -->
                    <div class="avatar">
                        <!-- img -->
                        <img class="logo-fpt"src="./images/logo-fpt.png" alt="logo-fpt"/>
                        <img class="avatar-user" src="./images/user-img.jpg" alt="avatar"/>
                        <!-- popover -->
                    </div>
                </div>
            </div>
            <!-- content -->
            <div class="content">
                <!-- navbar content -->
                <div class="navbar-content">
                    <button><i class="fa-solid fa-pen"></i> Compose</button>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- label -->
                    <div class="label">
                        <p>Labels</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <!-- email content -->
                <div class="email-content">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
